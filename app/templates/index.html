
{% extends 'base.html'%}
{% block comtent %}
<h1 class="text-center">HOTTEST NEWS</h1>
<ul>
    {% for article in articles %}
    <div class="row row-cols-1 row-cols-md-1 g-4 d-flex">
        <div class="col p-3">
            <div class="card p-3">
                <img src="{{ article.urlToImage }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title text-warning">{{ article.title}}</h3>
                    <p class="card-text text-bold text-dark f5-3"><strong>{{article.description}}</strong></p>
                    <p class="card-text f5-4">{{article.content}}</p>
                    <p class="card-text text-center text-info deisplay-5">{{article.publishing}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</ul>

{% endblock %}
