{% macro display_articles(articles) %}
<div class="container" id="articles">
  <div class="row">
    {% for article in articles %}
    <div class="col-sm-12 col-md-6 col-lg-4 mx-auto">
      <div class="card my-2 mb-1">
        <img
          class="card-img-top"
          src="{{article.url_to_image}}"
          alt="Card image cap"
          height="200px"
        />
        <div class="card-body">
          <p class="card-title">
            <small><strong>{{article.title | truncate(80)}}</strong></small>
          </p>
          <p>
            <small class="text-muted"
              >{{article.description | truncate(100)}}</small
            >
          </p>
          <div class="card-footer m-0 p-0">
            <p class="m-0 p-0">
              <small class="text-muted">By: {{article.author}}</small>
            </p>
            <p class="m-0 p-0">
              <small class="text-muted">On: {{article.published_at}}</small>
            </p>
          </div>
          <div class="text-center mb-0 mt-3">
            <a
              href="{{article.url}}"
              target="_blank"
              class="btn btn-block btn-outline-dark"
              >Read Article</a
            >
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endmacro %}
